<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57a632e8b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Poppins:wght@100&family=Roboto:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-style.css">
    <link rel="icon" href="icon.png">
    <title>Register</title>
</head>
<body class="container">
    <div class=" sub-con">
        <div class="desk-con">
            <img src="logo.png" alt="logo" class="logo">
            <img src="login-desk-fetures.png" alt="" class="desk-img">
            <h4>NEED HELP? LET US KNOW</h4>
            <ul>
                <li><i class="fa-solid fa-phone" style="color: #edeff2;">&nbsp;</i>+91 9985833460</li>
                <li><i class="fa-solid fa-envelope" style="color: #f4f6fb;">&nbsp;</i><a href="mailto:tejapotnuri9@gmail.com" style="color: #edeff2; text-decoration: none;">support@servicespro.com</a></li>
            </ul>
        </div>
        <div class="form-con">
            <div class="mobile-logo">
                <img src="mobile-logo.png" alt="logo" class="logo">
            </div>
            <form action="" class="form ">
                <ul class="form-area row form-list signup-form-list">
                    <li><h4>Register</h4></li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="email">First Name<span class='mandatory-field'>*</span></label>
                        <input type="email" class="input-field" name="email" id="email">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Last Name<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Email Id<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Mobile Number<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Company<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Password<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <li class="col-lg-6 col-md-6 col-sm-12 form-list-item">
                        <label for="password">Re-enter Password<span class='mandatory-field'>*</span></label>
                        <input type="password" class="input-field" name="password" id="password">
                    </li>
                    <div class='terms-link-wrpr form-list'>
                        <span class='terms-link'>By Registering you are agreeing to our Terms of Service</span>
                    </div>
                    <div class='form-list-item form-list'>
                        <input type='button' id='registerBtn' value='CREATE ACCOUNT' class='form-btn register-btn reg-btn input-field' />
                    </div>
                </ul>
                <span class="signin">Already have an account?<a href="login.html"> Sign In</a></span>
            </form>
            
        </div>
    </div>
</body>
</html>
